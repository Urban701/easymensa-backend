name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Run Unit Tests
        run: mvn test --file pom.xml

      - name: Upload JAR to S3
        uses: aws/aws-actions/upload-artifacts@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
          bucket: elasticbeanstalk-eu-west-3-381491856670
          path: app.jar

        deploy:
          needs: build
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v2
            - name: Deploy Spring Boot App to AWS Elastic Beanstalk
              uses: aws/aws-actions/elastic-beanstalk-deploy@v2
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: eu-west-3
                application-name:  easymensa
                environment-name:  Easymensa-env
                version-label: ${{ github.sha }}
                s3-bucket: elasticbeanstalk-eu-west-3-381491856670
                s3-key: app.jar

